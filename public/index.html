<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Saipos</title>
        <link rel="icon" type="image/x-icon" href="./assets/saiposLogo.ico">
        <link rel="stylesheet" href="../src/styles/style.css">
    </head>
    <body>
        <!-- Formulário -->
        <form action="#" id="form" method="post">
            <!-- Logo -->
            <img id="form-logo" src="./assets/saiposLogo.png" alt="">
            <!-- Fieldsets -->
            <div class="form-grid">
                <!-- Informações de Acesso -->
                <fieldset class="full-width-fieldset third-width-fieldset">
                    <legend>Informações de Acesso</legend>
                    <!-- Email -->
                    <div>
                        <label for="saipos-email">E-mail Saipos:</label>
                        <input type="email" id="saipos-email" name="saipos-email" required placeholder="@saipos.com">
                    </div>
                    <!-- Senha -->
                    <div>
                        <label for="saipos-password">Senha Saipos:</label>
                        <input type="password" id="saipos-password" name="saipos-password" required placeholder="**********">
                    </div>
                    <div>
                        <!-- Id da loja -->
                        <label for="store-id">Id da Loja:</label>
                        <input type="number" id="store-id" maxlength="6" name="store-id" required placeholder="35836">
                    </div>
                </fieldset>
                <div id="collapsible-content" class="full-width-fieldset form-grid">
                    <!-- Informações da loja -->
                    <fieldset class="full-width-fieldset third-width-fieldset">
                        <legend>Informações da loja</legend>
                        <!-- Estado -->
                        <div>
                            <label for="store-state">Estado:</label>
                            <select id="store-state">
                                <option value="" selected>Selecione</option>
                                <option value="Acre">Acre</option>
                                <option value="Alagoas">Alagoas</option>
                                <option value="Amapá">Amapá</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Bahia">Bahia</option>
                                <option value="Ceará">Ceará</option>
                                <option value="Distrito Federal">Distrito Federal</option>
                                <option value="Espírito Santo">Espírito Santo</option>
                                <option value="Goiás">Goiás</option>
                                <option value="Maranhão">Maranhão</option>
                                <option value="Mato Grosso">Mato Grosso</option>
                                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                <option value="Minas Gerais">Minas Gerais</option>
                                <option value="Pará">Pará</option>
                                <option value="Paraíba">Paraíba</option>
                                <option value="Paraná">Paraná</option>
                                <option value="Pernambuco">Pernambuco</option>
                                <option value="Piauí">Piauí</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                <option value="Rondônia">Rondônia</option>
                                <option value="Roraima">Roraima</option>
                                <option value="Santa Catarina">Santa Catarina</option>
                                <option value="São Paulo">São Paulo</option>
                                <option value="Sergipe">Sergipe</option>
                                <option value="Tocantins">Tocantins</option>
                            </select>
                        </div>
                        <!-- Cidade -->
                        <div>
                            <label for="store-city">Cidade:</label>
                            <input type="text" id="store-city" name="store-city" placeholder="São Leopoldo">
                        </div>                    
                        <!-- Nome da loja -->
                        <div>
                            <label for="store-name">Nome da Loja:</label>
                            <input type="text" id="store-name" name="store-name" placeholder="bardoalemao">
                        </div>
                    </fieldset>
                    <!-- Mesas e Comandas -->
                    <fieldset class="half-width-fieldset">
                        <legend>Mesas e Comandas</legend>
                        <div>
                            <label for="tables">Mesas:</label>
                            <input type="number" id="tables" pattern="\d{1,3}" name="tables" placeholder="25">
                        </div>
                        <div>
                            <label for="order-cards">Comandas:</label>
                            <input type="number" id="order-cards" pattern="\d{1,3}" name="order-cards" placeholder="125">
                        </div>
                    </fieldset>
                    <!-- Turnos -->
                    <fieldset class="third-width-fieldset">
                        <legend>Turnos</legend>
                        <div>
                            <label for="shift-desc">Descrição:</label>
                            <input type="text" id="shift-desc" name="shift-desc" placeholder="Dia, Noite">
                        </div>
                        <div>
                            <label for="shift-time">Horário:</label>
                            <input type="text" id="shift-time" name="shift-time" placeholder="08:00, 18:00">
                        </div>
                        <div>
                            <label for="service-fee">Taxa (%):</label>
                            <input type="text" id="service-fee" name="service-fee" placeholder="5, 10">
                        </div>
                    </fieldset>
                    <!-- Garçons -->
                    <fieldset class="half-width-fieldset">
                        <legend>Garçons</legend>
                        <div>
                            <label for="waiters">Quantidade:</label>
                            <input type="number" id="waiters" name="waiters" placeholder="2">
                        </div>
                        <div>
                            <label for="waiters-daily-rate">Diária (R$):</label>
                            <input type="text" id="waiters-daily-rate" name="waiters-daily-rate" placeholder="30, 50">
                        </div>
                    </fieldset>
                    <!-- Entregadores -->
                    <fieldset class="half-width-fieldset">
                        <legend>Entregadores</legend>
                        <div>
                            <label for="delivery-men">Quantidade:</label>
                            <input type="number" id="delivery-men" name="delivery-men" placeholder="3">
                        </div>
                        <div>
                            <label for="delivery-men-daily-rate">Diária (R$):</label>
                            <input type="text" id="delivery-men-daily-rate" name="delivery-men-daily-rate"placeholder="20, 30, 40">
                        </div>
                    </fieldset>
                    <!-- Site Delivery -->
                    <fieldset class="fith-width-fieldset full-width-fieldset">
                        <legend>Site Delivery / Cardápio Digital</legend>
                        <!-- Dia início -->
                        <div>
                            <label for="start-day">Dia início:</label>
                            <select id="start-day">
                                <option value="" selected>Selecione</option>
                                <option value="monday">Segunda-feira</option>
                                <option value="tuesday">Terça-feira</option>
                                <option value="wednesday">Quarta-feira</option>
                                <option value="thursday">Quinta-feira</option>
                                <option value="friday">Sexta-feira</option>
                                <option value="saturday">Sábado</option>
                                <option value="sunday">Domingo</option>                           
                            </select>
                        </div>
                        <!-- Dia fim -->
                        <div>
                            <label for="end-day">Dia fim:</label>
                            <select id="end-day">
                                <option value="" selected>Selecione</option>
                                <option value="monday">Segunda-feira</option>
                                <option value="tuesday">Terça-feira</option>
                                <option value="wednesday">Quarta-feira</option>
                                <option value="thursday">Quinta-feira</option>
                                <option value="friday">Sexta-feira</option>
                                <option value="saturday">Sábado</option>
                                <option value="sunday">Domingo</option>                           
                            </select>
                        </div>
                        <!-- Horário fim -->
                        <div>
                            <label for="start-time">Horário início:</label>
                            <input type="text" id="start-time" name="start-time" placeholder="08:00">
                        </div>
                        <!-- Mínimo (R$) -->
                        <div>
                            <label for="end-time">Horário fim:</label>
                            <input type="text" id="end-time" name="end-time" placeholder="18:00">
                        </div>
                        <!-- Mínimo (R$) -->
                        <div>
                            <label for="minimum-value">Mínimo (R$):</label>
                            <input type="number" id="minimum-value" name="minimum-value" placeholder="35,90" step="0.01" >
                        </div>
                    </fieldset>           
                    <!-- Gerais -->
                    <fieldset class="full-width-fieldset third-width-fieldset">
                        <!-- Limpar seleção -->
                        <label class="options-container">
                            <input type="checkbox" id="clean-selection" name="clean-selection">
                            <span class="checkbox-mark"></span>
                            Limpar seleção
                        </label>
                        <legend>Gerais</legend>
                        <!-- Pix -->
                        <label class="options-container">
                            <input type="checkbox" id="pix" name="pix" checked>
                            <span class="checkbox-mark"></span>
                            Pix
                        </label>
                        <!-- Site Delivery -->
                        <label class="options-container">
                            <input type="checkbox" id="delivery-site" name="delivery-site">
                            <span class="checkbox-mark"></span>
                            Site Delivery
                        </label>
                        <!-- Motivo para cancelamento -->
                        <label class="options-container">
                            <input type="checkbox" id="cancel-reason" name="cancel-reason">
                            <span class="checkbox-mark"></span>
                            Motivo canc.
                        </label>
                        <!-- Bandeiras -->
                        <label class="options-container">
                            <input type="checkbox" id="card-flags" name="card-flags">
                            <span class="checkbox-mark"></span>
                            Bandeiras
                        </label>
                        <!-- Retirada no balcão -->
                        <label class="options-container">
                            <input type="checkbox" id="counter-pick-up" name="counter-pick-up">
                            <span class="checkbox-mark"></span>
                            Retirada no balcão
                        </label>
                        <!-- Senha para cancelamento -->
                        <label class="options-container">
                            <input type="checkbox" id="cancel-password" name="cancel-password">
                            <span class="checkbox-mark"></span>
                            Senha canc.
                        </label>
                        <!-- Status de Venda -->
                        <label class="options-container">
                            <input type="checkbox" id="sale-status" name="sale-status" checked>
                            <span class="checkbox-mark"></span>
                            Status de Venda
                        </label> 
                        <!-- Cardápio Basic -->
                        <label class="options-container">
                            <input type="checkbox" id="basic-menu" name="basic-menu">
                            <span class="checkbox-mark"></span>
                            Cardápio Basic
                        </label>                
                        <!-- Pemissões ADM -->
                        <label class="options-container">
                            <input type="checkbox" id="adm-permissions" name="adm-permissions" checked>
                            <span class="checkbox-mark"></span>
                            Pemissões ADM
                        </label>
                        <!-- Entrega Fácil -->
                        <label class="options-container">
                            <input type="checkbox" id="easy-delivery" name="easy-delivery">
                            <span class="checkbox-mark"></span>
                            Entrega Fácil
                        </label>
                        <!-- Cardápio Premium -->
                        <label class="options-container">
                            <input type="checkbox" id="premium-menu" name="premium-menu">
                            <span class="checkbox-mark"></span>
                            Cardápio Premium
                        </label>                
                        <!-- Colunas: 42 -->
                        <label class="options-container">
                            <input type="checkbox" id="column-42" name="column-42" checked>
                            <span class="checkbox-mark"></span>
                            Colunas: 42
                        </label>
                        <!-- Rateio Proporcional -->
                        <label class="options-container">
                            <input type="checkbox" id="pizza-proportional" name="pizza-proportional">
                            <span class="checkbox-mark"></span>
                            Rateio Proporcional
                        </label>
                        <!-- Instrução Caixa -->
                        <label class="options-container">
                            <input type="checkbox" id="counter-instruction" name="counter-instruction">
                            <span class="checkbox-mark"></span>
                            Instrução: Caixa
                        </label>                
                        <!-- CEST Bebidas -->
                        <label class="options-container">
                            <input type="checkbox" id="drinks-cest" name="drinks-cest">
                            <span class="checkbox-mark"></span>
                            CEST Bebidas
                        </label>
                        <!-- Rateio Maior -->
                        <label class="options-container">
                            <input type="checkbox" id="pizza-bigger" name="pizza-bigger">
                            <span class="checkbox-mark"></span>
                            Rateio Maior
                        </label>
                        <!-- Instrução Garçom -->
                        <label class="options-container">
                            <input type="checkbox" id="waiter-instruction" name="waiter-instruction">
                            <span class="checkbox-mark"></span>
                            Instrução: Garçom
                        </label>
                    </fieldset>     
                </div>
                <!-- Botões -->
                <div class="quarter-width-fieldset full-width-fieldset">
                    <!-- Cardápio -->
                    <label for="menu-csv" class="button upload-button" id="menu-label">
                        Cardápio
                        <input type="file" id="menu-csv" name="menu-csv" accept=".csv">
                        <span class="remove-file" id="menu-remove">✔</span>
                    </label>
                    <!-- Adicionais -->
                    <label for="districts-csv" class="button upload-button" id="districts-label">
                        Adicionais
                        <input type="file" id="districts-csv" name="districts-csv" accept=".csv">
                        <span class="remove-file" id="districts-remove">✔</span>
                    </label> 
                    <!-- Bairros -->
                    <label for="districts-csv" class="button upload-button" id="districts-label">
                        Bairros
                        <input type="file" id="districts-csv" name="districts-csv" accept=".csv">
                        <span class="remove-file" id="districts-remove">✔</span>
                    </label>
                    <!-- INICIAR -->
                    <input type="submit" value="INICIAR" class="button start-button">
                </div>
                <!-- Documentação -->
            </div>
            <div class="full-width-fieldset">    
                <a href="https://drive.google.com/drive/folders/18TaY3PV4BYHET1h7ORRph_J1_UyeMxU4?usp=sharing" rel="noopener" target="_blank">Acessar documentação</a>
            </div>
            <!-- Arquivo de renderização -->
        </form>
        <script type="module" src="../src/utils/formsRenderer.js"></script>
    </body>
</html>
