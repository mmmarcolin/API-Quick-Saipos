<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Saipos</title>
        <link rel="icon" type="image/x-icon" href="./assets/saiposLogo.ico">
        <link rel="stylesheet" href="../src/styles/style.css">
    </head>
    <body>
        <!-- Formulário -->
        <form action="#" id="form" method="post">
            <!-- Logo -->
                <!-- <img id="form-logo" class="full-width-fieldset" src="./assets/saiposLogo.png" alt="Logo Saipos"> -->
            <!-- Fieldsets -->
            <div id="collapsible-content" class="form-grid full-width-fieldset">
                <!-- Formas de pagamento -->
                <fieldset class="full-width-fieldset field-container-nine options-container select-all-pay">
                    <legend>Formas de pagamento</legend>
                    <label class="options-label">
                        <input type="checkbox" id="payment-types-all" name="payment-types-all">
                        <span class="checkbox-mark"></span> 
                        Todos
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="payment-types-pix" name="payment-types-pix" checked>
                        <span class="checkbox-mark"></span>
                        Pix
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="payment-types-master" name="payment-types-master" checked>
                        <span class="checkbox-mark"></span>
                        Master
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="payment-types-elo" name="payment-types-elo" checked>
                        <span class="checkbox-mark"></span>
                        Elo 
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="payment-types-visa" name="payment-types-visa" checked>
                        <span class="checkbox-mark"></span>
                        Visa
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="payment-types-amex" name="payment-types-amex">
                        <span class="checkbox-mark"></span>
                        Amex
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="payment-types-hiper" name="payment-types-hiper">
                        <span class="checkbox-mark"></span>
                        Hiper
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="payment-types-sodexo" name="payment-types-sodexo">
                        <span class="checkbox-mark"></span>
                        Sodexo
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="payment-types-alelo" name="payment-types-alelo">
                        <span class="checkbox-mark"></span>
                        Alelo
                    </label>
                </fieldset>
                <!-- Configurações -->
                <fieldset class=" full-width-fieldset field-container-six options-container select-all-conf">
                    <legend>Configurações</legend>
                    <label class="options-label">
                        <input type="checkbox" id="config-all" name="config-all">
                        <span class="checkbox-mark"></span>
                        Todos
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="config-col42" name="config-col42" checked>
                        <span class="checkbox-mark"></span>
                        Colunas 42
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="config-permissions" name="config-permissions" checked>
                        <span class="checkbox-mark"></span>
                        Permissões
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="config-cancel-pass" name="config-cancel-pass">
                        <span class="checkbox-mark"></span>
                        Senha canc.
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="config-cancel-reason" name="config-cancel-reason">
                        <span class="checkbox-mark"></span>
                        Motivo canc. 
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="config-kds" name="config-kds">
                        <span class="checkbox-mark"></span>
                        KDS
                    </label>
                </fieldset>
                <!-- Usuários -->
                <fieldset class="quarter-width-fieldset field-container-two options-container row2-option">
                    <legend>Usuários</legend>
                    <label class="options-label">
                        <input type="checkbox" id="user-waiter-app" name="user-waiter-app" checked>
                        <span class="checkbox-mark"></span>
                        App Garçom
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="user-cashier" name="user-cashier" checked>
                        <span class="checkbox-mark"></span>
                        Caixa
                    </label>
                </fieldset>
                <!-- Status da venda -->
                <fieldset class="quarter-width-fieldset field-container-three options-container row2-option">
                    <legend>Status da venda</legend>
                    <label class="options-label">
                        <input type="checkbox" id="sale-status-left" name="sale-status-left" checked>
                        <span class="checkbox-mark"></span>
                        Saiu
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="sale-status-easy-delivery" name="sale-status-easy-delivery">
                        <span class="checkbox-mark"></span>
                        Entrega Fácil
                    </label>
                </fieldset>
                <!-- Áreas de entrega -->
                <fieldset class="quarter-width-fieldset field-container-two options-container row2-option">
                    <legend>Áreas de entrega</legend>
                    <label class="options-label">
                        <input type="checkbox" id="delivery-area-district" name="delivery-area-district">
                        <span class="checkbox-mark"></span>
                        Bairro
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="delivery-area-radius" name="delivery-area-radius" checked>
                        <span class="checkbox-mark"></span>
                        Raio
                    </label>
                </fieldset>
                <!-- Cardápio -->
                <fieldset class="quarter-width-fieldset field-container-two options-container row2-option">
                    <legend>Cardápio pizza</legend>
                    <label class="options-label">
                        <input type="checkbox" id="apportionment-proportional" name="apportionment-proportional" checked>
                        <span class="checkbox-mark"></span>
                        Proporcional
                    </label>
                    <label class="options-label">
                        <input type="checkbox" id="apportionment-bigger" name="apportionment-bigger">
                        <span class="checkbox-mark"></span>
                        Maior
                    </label>
                </fieldset>
                <!-- Canais de venda -->
                <fieldset id="partners" class="">
                    <legend>Canais de venda</legend>
                    <div class="field-container-six options-container">
                        <label class="options-label">
                            <input type="checkbox" id="partners-site-delivery" name="partners-site-delivery">
                            <span class="checkbox-mark"></span>
                            Site delivery
                        </label>
                        <label class="options-label">
                            <input type="checkbox" id="partners-counter-pickup" name="partners-counter-pickup">
                            <span class="checkbox-mark"></span>
                            Retirada
                        </label>
                        <label class="options-label">
                            <input type="checkbox" id="partners-basic-digital-menu" name="partners-basic-digital-menu">
                            <span class="checkbox-mark"></span>
                            Card. Basic
                        </label>
                        <label class="options-label">
                            <input type="checkbox" id="partners-premium-digital-menu" name="partners-premium-digital-menu">
                            <span class="checkbox-mark"></span>
                            Card. Premium
                        </label>
                        <label class="options-label">
                            <input type="checkbox" id="partners-instruction-counter" name="partners-instruction-counter">
                            <span class="checkbox-mark"></span>
                            Instr. caixa
                        </label>
                        <label class="options-label">
                            <input type="checkbox" id="partners-instruction-waiter" name="partners-instruction-waiter">
                            <span class="checkbox-mark"></span>
                            Instr. garçom
                        </label>
                    </div> 
                    <div class="field-container-five">
                        <div>
                            <label for="partners-start-day">Dia início</label>
                            <select id="partners-start-day">
                                <option value="" selected>Selecione</option>
                                <option value="monday">Segunda-feira</option>
                                <option value="tuesday">Terça-feira</option>
                                <option value="wednesday">Quarta-feira</option>
                                <option value="thursday">Quinta-feira</option>
                                <option value="friday">Sexta-feira</option>
                                <option value="saturday">Sábado</option>
                                <option value="sunday">Domingo</option>                           
                            </select>
                        </div>
                        <div>
                            <label for="partners-end-day">Dia fim</label>
                            <select id="partners-end-day">
                                <option value="" selected>Selecione</option>
                                <option value="monday">Segunda-feira</option>
                                <option value="tuesday">Terça-feira</option>
                                <option value="wednesday">Quarta-feira</option>
                                <option value="thursday">Quinta-feira</option>
                                <option value="friday">Sexta-feira</option>
                                <option value="saturday">Sábado</option>
                                <option value="sunday">Domingo</option>                           
                            </select>
                        </div>
                        <div>
                            <label for="partners-start-time">Horário início</label>
                            <input type="text" id="partners-start-time" name="partners-start-time" placeholder="0800">
                        </div>
                        <div>
                            <label for="partners-end-time">Horário fim</label>
                            <input type="text" id="partners-end-time" name="partners-end-time" placeholder="1800">
                        </div>
                        <div>
                            <label for="partners-minimum-value">Mínimo (R$)</label>
                            <input type="text" id="partners-minimum-value" name="partners-minimum-value" placeholder="35,90" step="0.01" >
                        </div>
                    </div>
                </fieldset>
                <!-- Dados da loja -->
                <fieldset class="full-width-fieldset field-container-five">
                    <legend>Dados da loja</legend>
                    <div>
                        <label for="store-data-state">Estado</label>
                        <select id="store-data-state">
                            <option value="" selected>Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>                            
                        </select>
                    </div>
                    <div>
                        <label for="store-data-city">Cidade</label>
                        <input type="text" id="store-data-city" name="store-data-city" placeholder="São Leopoldo">
                    </div>
                    <div>
                        <label for="store-data-district">Bairro</label>
                        <input type="text" id="store-data-district" name="store-data-district" placeholder="Cristo Rei">
                    </div>
                    <div>
                        <label for="store-data-address">Endereço</label>
                        <input type="text" id="store-data-address" name="store-data-address" placeholder="Av. Theodomiro Porto da Fonseca">
                    </div>
                    <div>
                        <label for="store-data-number">Número</label>
                        <input type="text" id="store-data-number" name="store-data-number" placeholder="3101">
                    </div>
                    <div>
                        <label for="store-data-complement">Complemento</label>
                        <input type="text" id="store-data-complement" name="store-data-complement" placeholder="Complexo Tecnosinos">
                    </div>
                    <div>
                        <label for="store-data-zip">CEP</label>
                        <input type="text" id="store-data-zip" name="store-data-zip" placeholder="93022715" step="1" >
                    </div>
                    <div>
                        <label for="store-data-cnpj">CNPJ</label>
                        <input type="text" id="store-data-cnpj" name="store-data-cnpj" placeholder="26747538000158">
                    </div>
                    <div>
                        <label for="store-data-state-registration">Inscrição estadual</label>
                        <input type="text" id="store-data-state-registration" name="store-data-state-registration" placeholder="00123456789">
                    </div>
                    <div>
                        <label for="store-data-cnae">CNAE</label>
                        <input type="text" id="store-data-cnae" name="store-data-CNAE" placeholder="5611102">
                    </div>
                </fieldset>
                <!-- Turnos -->
                <fieldset class="half-width-fieldset field-container-three">
                    <legend>Turnos</legend>
                    <div>
                        <label for="shift-desc">Descrição</label>
                        <input type="text" id="shift-desc" name="shift-desc" placeholder="Dia, Noite">
                    </div>
                    <div>
                        <label for="shift-time">Horário</label>
                        <input type="text" id="shift-time" name="shift-time" placeholder="0800, 1800">
                    </div>
                    <div>
                        <label for="shift-service-fee">Taxa (%)</label>
                        <input type="text" id="shift-service-fee" name="shift-service-fee" placeholder="5, 10">
                    </div>
                </fieldset>
                <!-- Funcionários -->
                <fieldset class="half-width-fieldset field-container-four">
                    <legend>Funcionários</legend>
                    <div>
                        <label for="waiters-quantity">Garçons</label>
                        <input type="text" id="waiters-quantity" name="waiters-quantity" placeholder="2">
                    </div>
                    <div>
                        <label for="waiters-daily-rate">Diária</label>
                        <input type="text" id="waiters-daily-rate" name="waiters-daily-rate" placeholder="30, 50">
                    </div>
                    <div>
                        <label for="delivery-men-quantity">Entregadores</label>
                        <input type="text" id="delivery-men-quantity" name="delivery-men-quantity" placeholder="3">
                    </div>
                    <div>
                        <label for="delivery-men-daily-rate">Diária</label>
                        <input type="text" id="delivery-men-daily-rate" name="delivery-men-daily-rate"placeholder="20, 30, 40">
                    </div>
                </fieldset>
                <!-- Integração Ifood -->
                <fieldset class="half-width-fieldset field-container-two">
                    <legend>Integração Ifood</legend>
                        <div>
                            <label for="partners-ifood-code">Código Ifood</label>
                            <input type="text" id="partners-ifood-code" name="partners-ifood-code" placeholder="xxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
                        </div>
                        <div>
                            <label for="partners-ifood-name">Nome Ifood</label>
                            <input type="text" id="partners-ifood-name" name="partners-ifood-name" placeholder="Nome da loja Ifood">
                        </div>
                </fieldset>
                <!-- Outros -->
                <fieldset class="half-width-fieldset field-container-three">
                    <legend>Outros</legend>
                    <div>
                        <label for="table-orders">Mesas</label>
                        <input type="text" id="table-orders" name="table-orders" placeholder="25">
                    </div>
                    <div>
                        <label for="order-cards">Comandas</label>
                        <input type="text" id="order-cards" name="order-cards" placeholder="125">
                    </div>
                    <div>
                        <label for="domain">Domínio</label>
                        <input type="text" id="domain" name="domain" placeholder="nomedaloja">
                    </div>
                </fieldset>
            </div>
            <!-- Botões -->
            <div class="full-width-fieldset form-grid">
                <div id="auxiliar-button-container" class="quarter-width-fieldset field-container-four">
                    <button id="dark-light-mode-button" class="auxiliar-button button">
                        &#9788
                    </button>
                    <button id="collapse-button" class="auxiliar-button button">
                        &#8679
                    </button>
                    <button id="clean-button" class="auxiliar-button button">
                        &#x43
                    </button>
                    <a id="doc-button" class="auxiliar-button button" href="https://drive.google.com/drive/folders/18TaY3PV4BYHET1h7ORRph_J1_UyeMxU4" rel="noopener" target="_blank">
                        &#128463
                    </a>
                </div>
                <div id="button-container" class="nineth-width-fieldset field-container-five">
                    <label for="menu-csv" class="button upload-button" id="menu-label">
                        Cardápio
                        <input type="file" id="menu-csv" name="menu-csv" accept=".csv">
                        <span class="remove-file" id="menu-remove">✔</span>
                    </label>
                    <label for="choices-csv" class="button upload-button" id="choices-label">
                        Adicionais
                        <input type="file" id="choices-csv" name="choices-csv" accept=".csv">
                        <span class="remove-file" id="choices-remove">✔</span>
                    </label> 
                    <label for="delivery-area-csv" class="button upload-button" id="delivery-area-label">
                        Entrega
                        <input type="file" id="delivery-area-csv" name="delivery-area-csv" accept=".csv">
                        <span class="remove-file" id="delivery-area-remove">✔</span>
                    </label>
                    <input type="text" id="store-id" name="store-id" class="button upload-button" placeholder="ID" required>
                    <input type="submit" value="INICIAR" id="start-button" class="button">
                </div>
            </div>
            <!-- Arquivo de renderização -->
        </form>
        <script type="module" src="../src/electron/formsRenderer.js"></script>
    </body>
</html>
