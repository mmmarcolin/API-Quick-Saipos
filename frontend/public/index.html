<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Saipos</title>
    <link rel="icon" type="image/svg" href="./assets/quickLogo.svg">
    <link rel="stylesheet" href="./styles/container.css"><link rel="stylesheet" href="./styles/content.css"><link rel="stylesheet" href="./styles/actions.css"><link rel="stylesheet" href="./styles/animations.css"><link rel="stylesheet" href="./styles/responsivity.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background" style="background-image: url(./../public/assets/abstractBackground.svg);"></div>
    <div id="container">
        <div id="container-top">
            <img src="./assets/quickLogo.svg" alt="Quick Saipos logo" class="img">
            <h1 id="title">Quick Saipos</h1>
            <img src="./assets/saiposLogo.svg" alt="Saipos logo" class="img">
        </div>
        <form action="#" id="container-form">
            <fieldset id="store-data-fieldset" class="six-col-fieldset fieldset">
                <legend>Dados da Loja</legend>
                <div class="field">
                    <label class="input-label" for="store-data-state">Estado:</label>
                    <select id="store-data-state" class="input">
                        <option value="" selected>Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>                            
                    </select>
                </div>
                <div class="field">
                    <label class="input-label" for="store-data-city">Cidade:</label>
                    <input type="text" id="store-data-city" class="input" placeholder="São Leopoldo">
                </div>
                <div class="field">
                    <label class="input-label" for="store-data-district">Bairro:</label>
                    <input type="text" id="store-data-district" class="input" placeholder="Cristo Rei">
                </div>
                <div class="field">
                    <label class="input-label" for="store-data-address">Endereço:</label>
                    <input type="text" id="store-data-address" class="input" placeholder="Av. Theodomiro Porto da Fonseca">
                </div>
                <div class="field">
                    <label class="input-label" for="store-data-zip">CEP:</label>
                    <input type="text" id="store-data-zip" class="input" placeholder="93022715">
                </div>
                <div class="field">
                    <label class="input-label" for="store-data-number">Número:</label>
                    <input type="text" id="store-data-number" class="input" placeholder="3101">
                </div>
                <div class="field">
                    <label class="input-label" for="store-data-complement">Complemento:</label>
                    <input type="text" id="store-data-complement" class="input" placeholder="Complexo Tecnosinos">
                </div>
                <div class="field">
                    <label class="input-label" for="store-data-cnpj">CNPJ:</label>
                    <input type="text" id="store-data-cnpj" class="input" placeholder="26747538000158">
                </div>
                <div class="field">
                    <label class="input-label" for="store-data-state-registration">Inscrição estadual:</label>
                    <input type="text" id="store-data-state-registration" class="input" placeholder="00123456789">
                </div>
                <div class="field">
                    <label class="input-label" for="store-data-cnae">CNAE:</label>
                    <input type="text" id="store-data-cnae" class="input" placeholder="5611102">
                </div>
                <div class="field">
                    <label class="input-label" for="domain">Domínio:</label>
                    <input type="text" id="domain" class="input" placeholder="nomedaloja">
                </div>
                <div class="field">
                    <label class="input-label" for="store-data-phone">Telefone:</label>
                    <input type="text" id="store-data-phone" class="input" placeholder="51989656323">
                </div>
            </fieldset>
            <fieldset id="partners-fieldset" class="five-col-fieldset fieldset">
                <legend>Canais</legend>
                <div class="field">
                    <label class="input-label" for="partners">Canais de venda</label>
                    <select id="partners" class="input">
                        <option value="">Selecione</option>
                        <option value="delivery-site">Site delivery</option>
                        <option value="basic-menu">Cardápio Basic</option>
                        <option value="premium-menu">Cardápio Premium</option>
                        <option value="delivery-site, basic-menu">Site delivery e Cardápio Basic</option>
                        <option value="deilvery-site, premiumMenu">Site delivery e Cardápio Premium</option>
                    </select>
                </div>
                <div class="field">
                    <label class="input-label" for="partners-pickup-method">Modo de entrega</label>
                    <select id="partners-pickup-method" class="input">
                        <option value="">Selecione</option>
                        <option value="delivery">Delivery</option>
                        <option value="counter">Retirada</option>
                        <option value="delivery, counter">Delivery e retirada</option>
                    </select>
                </div>
                <div class="field">
                    <label class="input-label" for="partners-images">Imagens:</label>
                    <select id="partners-images" class="input">
                        <option value="" selected>Selecione</option>
                        <option value="hamburger">Hambúrguer</option>
                        <option value="pizza">Pizza</option>
                        <option value="sushi">Sushi</option>
                        <option value="acai">Açaí</option>
                        <option value="pastel">Salgado</option>
                        <option value="pasta">Massa</option>                           
                        <option value="meal">Refeição</option>                           
                        <option value="meat">Carne</option>
                        <option value="drink">Drink</option>
                        <option value="beverage">Bebida</option>
                        <option value="generic">Genérico</option>
                    </select>
                </div>
                <div class="field">
                    <label class="input-label" for="partners-colors">Cor:</label>
                    <select id="partners-colors" class="input">
                        <option value="" selected>Selecione</option>
                        <option value="black">Preto</option>
                        <option value="white">Branco</option>
                        <option value="red">Vermelho</option>
                        <option value="orange">Laranja</option>
                        <option value="yellow">Amarelo</option>                           
                        <option value="green">Verde</option>
                        <option value="blue">Azul</option>
                        <option value="purple">Roxo</option>
                        <option value="pink">Rosa</option>
                    </select>
                </div>
                <label class="checkbox-label field">
                    <input type="checkbox" id="partners-saipos-bot" class="checkbox">
                    <span class="checkmark" data-text="Saipos Bot"></span>
                </label>
                <div class="field">
                    <label class="input-label" for="partners-start-day">Dia início:</label>
                    <select id="partners-start-day" class="input">
                        <option value="" selected>Selecione</option>
                        <option value="monday">Segunda-feira</option>
                        <option value="tuesday">Terça-feira</option>
                        <option value="wednesday">Quarta-feira</option>
                        <option value="thursday">Quinta-feira</option>
                        <option value="friday">Sexta-feira</option>
                        <option value="saturday">Sábado</option>
                        <option value="sunday">Domingo</option>                           
                    </select>
                </div>
                <div class="field">
                    <label class="input-label" for="partners-end-day">Dia fim:</label>
                    <select id="partners-end-day" class="input">
                        <option value="" selected>Selecione</option>
                        <option value="monday">Segunda-feira</option>
                        <option value="tuesday">Terça-feira</option>
                        <option value="wednesday">Quarta-feira</option>
                        <option value="thursday">Quinta-feira</option>
                        <option value="friday">Sexta-feira</option>
                        <option value="saturday">Sábado</option>
                        <option value="sunday">Domingo</option>                           
                    </select>
                </div>
                <div class="field">
                    <label class="input-label" for="partners-start-time">Horário início:</label>
                    <input type="text" id="partners-start-time" class="input" placeholder="08:00">
                </div>
                <div class="field">
                    <label class="input-label" for="partners-end-time">Horário fim:</label>
                    <input type="text" id="partners-end-time" class="input" placeholder="18:00">
                </div>
                <div class="field">
                    <label class="input-label" for="partners-minimum-value">Pedido mínimo (R$):</label>
                    <input type="text" id="partners-minimum-value" class="input" placeholder="19,90">
                </div>
            </fieldset>
            <fieldset id="ifood-fieldset" class="five-col-fieldset fieldset">
                <legend>Integração Ifood</legend>
                <div class="field">
                    <label class="input-label" for="ifood-name">Nome Ifood:</label>
                    <input type="text" id="ifood-name" class="input" placeholder="Nome da loja">
                </div>
                <div class="field">
                    <label class="input-label" for="ifood-code">Código Ifood:</label>
                    <input type="text" id="ifood-code" class="input" placeholder="************************************">
                </div>
                <div class="field">
                    <label class="input-label" for="ifood-username">Email Ifood:</label>
                    <input type="text" id="ifood-username" class="input" placeholder="@.com">
                </div>
                <div class="field">
                    <label class="input-label" for="ifood-password">Senha Ifood:</label>
                    <input type="text" id="ifood-password" class="input" placeholder="**********">
                </div>
                <label class="checkbox-label field">
                    <input type="checkbox" id="ifood-auto-sending" class="checkbox">
                    <span class="checkmark" data-text="Disparo automático"></span>
                </label>
            </fieldset>
            <fieldset id="payments-fieldset" class="ten-col-fieldset fieldset select-all-pay">
                <legend>Formas de pagamento:</legend>
                <label class="checkbox-label field">
                    <input type="checkbox" id="payment-types-all" class="checkbox">
                    <span class="checkmark" data-text="Todos"></span> 
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="payment-types-pix" class="checkbox">
                    <span class="checkmark" data-text="Pix"></span>
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="payment-types-elo" class="checkbox">
                    <span class="checkmark" data-text="Elo"></span>
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="payment-types-master" class="checkbox">
                    <span class="checkmark" data-text="Master"></span>
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="payment-types-visa" class="checkbox">
                    <span class="checkmark" data-text="Visa "></span>
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="payment-types-amex" class="checkbox">
                    <span class="checkmark" data-text="Hiper"></span> 
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="payment-types-hiper" class="checkbox">
                    <span class="checkmark" data-text="Amex"></span>
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="payment-types-alelo" class="checkbox">
                    <span class="checkmark" data-text="Alelo"></span>
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="payment-types-sodexo" class="checkbox">
                    <span class="checkmark" data-text="Sodexo"></span>
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="payment-types-ticket" class="checkbox">
                    <span class="checkmark" data-text="Ticket "></span>
                </label>
            </fieldset>
            <fieldset id="sale-statuses-fieldset" class="two-col-fieldset fieldset">
                <legend>Status da venda</legend>
                <label class="checkbox-label field">
                    <input type="checkbox" id="sale-status-delivery" class="checkbox">
                    <span class="checkmark" data-text="Delivery"></span>
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="sale-status-easy-delivery" class="checkbox">
                    <span class="checkmark" data-text="Entrega Fácil"></span>
                </label>
            </fieldset>
            <fieldset id="settings-fieldset" class="three-col-fieldset fieldset">
                <legend>Configurações</legend>
                <label class="checkbox-label field">
                    <input type="checkbox" id="settings-cancel-password" class="checkbox">
                    <span class="checkmark" data-text="Senha cancelamento"></span>
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="settings-cancel-reason" class="checkbox">
                    <span class="checkmark" data-text="Motivo cancelamento"></span>
                </label>
                <label class="checkbox-label field">
                    <input type="checkbox" id="settings-kds" class="checkbox">
                    <span class="checkmark" data-text="KDS"></span>
                </label>
            </fieldset>
            <fieldset id="delivery-men-fieldset" class="two-col-fieldset fieldset">
                <legend>Entregadores</legend>
                <div class="field">
                    <label class="input-label" for="delivery-men-quantity">Quantidade / Nomes:</label>
                    <input type="text" id="delivery-men-quantity" class="input" placeholder="3">
                </div>
                <div class="field">
                    <label class="input-label" for="delivery-men-daily-rate">Diárias:</label>
                    <input type="text" id="delivery-men-daily-rate" class="input" placeholder="20, 30, 40">
                </div>
            </fieldset>
            <fieldset id="waiters-fieldset" class="three-col-fieldset fieldset">
                <legend>Garçons e Usuários</legend>
                <div class="field">
                    <label class="input-label" for="waiters-quantity">Quantidade / Nomes:</label>
                    <input type="text" id="waiters-quantity" class="input" placeholder="2">
                </div>
                <div class="field">
                    <label class="input-label" for="waiters-daily-rate">Diárias:</label>
                    <input type="text" id="waiters-daily-rate" class="input" placeholder="30, 50">
                </div>
                <label class="checkbox-label field">
                    <input type="checkbox" id="waiter-cashier" class="checkbox">
                    <span class="checkmark" data-text="Caixa"></span>
                </label>
            </fieldset>
            <fieldset id="on-site-fieldset" class="two-col-fieldset fieldset">
                <legend>Presencial</legend>
                <div class="field">
                    <label class="input-label" for="order-tables">Mesas:</label>
                    <input type="text" id="order-tables" class="input" placeholder="25">
                </div>
                <div class="field">
                    <label class="input-label" for="order-cards">Comandas:</label>
                    <input type="text" id="order-cards" class="input" placeholder="125">
                </div>
            </fieldset>
            <fieldset id="shifts-fieldset" class="three-col-fieldset fieldset">
                <legend>Turnos</legend>
                <div class="field">
                    <label class="input-label" for="shift-desc">Descrição:</label>
                    <input type="text" id="shift-desc" class="input" placeholder="Dia, Noite">
                </div>
                <div class="field">
                    <label class="input-label" for="shift-time">Horário:</label>
                    <input type="text" id="shift-time" class="input" placeholder="08:00, 18:00">
                </div>
                <div class="field">
                    <label class="input-label" for="shift-service-fee">Taxa de serviço:</label>
                    <input type="text" id="shift-service-fee" class="input" placeholder="5, 10">
                </div>
            </fieldset>
            <fieldset id="delivery-area-fieldset" class="two-col-fieldset fieldset">
                <legend>Áreas de Entrega</legend>
                <label for="delivery-area-csv" class="field upload-label" id="delivery-area-districts-label">
                    <input type="file" class="upload"  id="delivery-area-csv" accept=".csv">
                    🗀 Áreas
                </label>
                <div class="field single-select">
                    <select id="delivery-area-type" class="input">
                        <option value="districts" selected>Bairros</option>
                        <option value="area" disabled>Raios</option>
                    </select>
                </div>
            </fieldset>
            <fieldset id="menu-fieldset" class="three-col-fieldset fieldset">
                <legend>Cardápio</legend>
                <label for="menu-csv" class="field upload-label" id="menu-label">
                    <input type="file" class="upload"  id="menu-csv" accept=".csv">
                    🗀 Cardápio
                </label>
                <label for="choices-csv" class="field upload-label" id="choices-label">
                    <input type="file" class="upload" id="choices-csv" accept=".csv">
                    🗀 Adicionais
                </label>
                <div class="field single-select">
                    <select id="apportionment-method" class="input">
                        <option value="apportionment-proportional" selected>Rateio Proporcional</option>
                        <option value="apportionment-bigger">Rateio Maior valor</option>
                    </select>
                </div>
            </fieldset>
            <fieldset id="general-fieldset" class="two-col-fieldset fieldset">
                <legend>Geral</legend>
                <div class="field">
                    <label class="input-label" for="saipos-auth-token">Token Saipos:</label>
                    <input type="text" id="saipos-auth-token" class="input" placeholder="****************************************************************">
                </div>
                <div class="field">
                    <label class="input-label" for="store-id">ID da Loja:</label>
                    <input type="text" id="store-id" class="input" placeholder="33738">
                </div>
            </fieldset>
            <fieldset id="buttons-fieldset" class="three-col-fieldset fieldset">
                <legend>Comandos</legend>
                <input type="button" id="clean-button" class="button" value="Limpar seleção">
                <input type="button" id="integrate-button" class="button" value="Integrar Hubspot">
                <input type="button" id="execute-button" class="button" value="Executar Cadastro">
            </fieldset>
        </form>
    </div>
    <script src="./../main.js" type="module"></script>
</body>
</html>
